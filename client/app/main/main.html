<header class="hero-unit" id="banner">
  <div class="container">
    <h1>Certi-Fi</h1>
    <p class="lead">Track your courses. Earn certifications. Grow your career.</p>
    <img src="assets/images/ribbonicon.png" alt="Certi-Fi">
  </div>
</header>

<div class="container">
  <div class="row">
    <div class="col-lg-12">
      <h1 class="page-header text-center">Features</h1>
      <ul class="col-md-6 col-lg-6" ng-repeat="feature in $ctrl.features">
        <div class="row text-center">
            <b>{{feature.title}}</b>
        </div>
        <div class="row text-center">
          {{feature.description}}
        </div>
        <!--<li><a href="#" uib-tooltip="{{feature.description}}">{{feature.title}}<button type="button" class="close">&times;</button></a></li>-->
      </ul>
    </div>
  </div>
</div>
